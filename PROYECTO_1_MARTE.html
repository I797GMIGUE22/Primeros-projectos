<!DOCTYPE html>
<html>
  <head>
    <title> Tu peso en un lugar donde pesas menos </title>
  </head>
  <body>
    <h1><strong> TU PESO EN OTRO PLANETA </strong></h1>
    <p> En la tierra pesas distinto que como en Marte o Jupiter </p>
    <script>
    var usuario = prompt("Cual es tu peso?")
    var peso = parseFloat(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    peso_final = peso * g_marte / g_tierra;
    peso_final = parseFloat(peso_final);
    document.write("Tu peso en Marte es <strong>" + peso_final + " Kilos</strong>");
    </script>
  </body>
</html>
